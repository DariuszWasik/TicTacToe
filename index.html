<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
</head>
<script src="script2.js" defer></script>

<body>
    <div class="site">
        <header>
            <div id="pl1" >
                <div class="name1">player 1</div>
                <div class="score1">e</div>
            </div>
            <div class="middle">
                <div class="vs">vs</div>
                <div class=":">:</div>
            </div>
            <div id="pl2">
                <div class="name2">player 2</div>
                <div class="score2">e</div>
            </div>
        </header>
        <main>
            <div class="grid"></div>
        </main>
        <footer>
            <button class="restart">restart</button>
            <button class="setNames">set names</button>
        </footer>
        
        
    
        
        <dialog class="dial">
            <div>Hi! Who want to play Tic Tac Toe?</div>
        
        
            <form class="dialog" method="dialog">
                <div class="form">
                    <div class="p1">
                        <label for="player1">player 1:</label>
                        <select name="player1" id="player1">
                            <option value="" selected disabled hidden>choose here</option>
                            <option value="Ania">Ania</option>
                            <option value="Lucja">Lucja</option>
                    <option value="Tadeusz">Tadeusz</option>
                    </select>
                    
                    <div class="inputTxt">
                    <label for="player1txt">or enter here:</label>
                    <input type="text" id="player1txt" placeholder="Johnny B">
                     </div>
                
                </div>
                <div class="p2">
                <label for="player2">player 2:</label>
                <select name="player2" id="player2">
                    <option value="" selected disabled hidden>choose here</option>
                    <option value="Ania">Ania</option>
                    <option value="Lucja">Lucja</option>
                    <option value="Tadeusz">Tadeusz</option>
                </select>
                <div class="inputTxt">
                    <label for="player2txt" >or enter here:</label>
                    <input type="text" id="player2txt" placeholder="Lewandowski">
                </div>
            </div>
            </div>
            <button class="letsPlay">Let's Play</button>
            </form>
        </dialog>

<dialog class="winning">
    <p class="message">das</p>
    <button class="restart2">restart</button>
    <button class="setNames2">set names</button>
</dialog>

</div>


</body>
</html>
