<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
</head>
<script src="script2.js" defer></script>

<body>
    <div class="site">
        <header>
            <div class="pl1">
                <div class="name">player 1</div>
                <div class="score">0</div>
            </div>
            <div class="middle">
                <div class="vs">vs</div>
                <div class=":">:</div>
            </div>
            <div class="pl2">
                <div class="name">player 2</div>
                <div class="score">0</div>
            </div>
        </header>
        <main>
            <div class="grid"></div>
        </main>
        <footer>
            <button class="resetart">restart</button>
            <button class="newNames">set names</button>
        </footer>
    </div>
    
</body>
</html>
